<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body style="text-align: center">
    <div id="background">
      <img src="css/images/library.jpg" id="library">
    </div>
    <div class="wash"></div>
    <div id="container">
      <h1 id="gameTitle">The Library of Babel</h1>
    <div id="floorplan" style="text-align:center">
      <div class="night">
      </div>
      <div class="hexContainer">
          <img src="css/images/hexwindow.png" alt="room-image" class="room-image">
      </div>
      <div class="game-window">
        <p class="game-text"></p>
        <button class="decision-btn" id="stay">Stay</button>
        <button class="decision-btn" id="leaveBegin">Begin</button>
      </div>
    </div>
    <div id="tableDiv">
      <table id="stats">
        <tr>
          <td id="words">Words: </td><td id="sentences">Sentences: </td><td id="pages">Pages: </td><td id="age">Age: </td>
        </tr>
      </table>
    </div>
    </div>
    <script src="js/app.js">
    </script>
  </body>
</html>
